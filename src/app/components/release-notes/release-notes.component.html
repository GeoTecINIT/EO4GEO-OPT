<!-- Modal -->
<div bsModal #releaseModal="bs-modal" class="modal fade" id="releaseModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="releaseModalTitle">Release Notes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="releaseModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <br>
        <h4>v1.01 - 26th May 2020</h4>
        <ul>
          <li>Add sorting by Last updated, Name and Organization name</li>
          <li>Add pagination to Home view</li>
          <li>Now, every organization can create public profiles</li>
          <li>Fixed a bug where Organization was not saved when editing</li>
        </ul>
        <br>
        <h4>v1.0 - Nov. 2019</h4>
        <ul>
          <li>First version released</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="releaseModal.hide()">Close</button>
      </div>
    </div>
  </div>
</div>
