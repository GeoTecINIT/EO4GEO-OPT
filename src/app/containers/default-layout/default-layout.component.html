  class="nav-bar-eo4geo"
  [navbarBrandRouterLink]="['/list']"

  [navbarBrandFull]="{
    src: 'assets/img/brand/icon-inline.svg',
    width: 255,
    height: 45,
    alt: 'CoreUI Logo'
  }"
  [sidebarToggler]="false"
  [mobileSidebarToggler]="false"
  [mobileAsideMenuToggler]="false"
  [asideMenuToggler]="false"
>

</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="false">
    <!-- Change to true to show sidebar menu  [sidebarToggler]="'lg'"  -->
    <app-sidebar-nav
      [navItems]="navItems"
      [perfectScrollbar]
      [disabled]="sidebarMinimized"
    ></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div
          class="btn-group"
          role="group"
          aria-label="Button group with nested dropdown">
          <a class="btn"> Hello {{username}}! </a>
          <a class="btn" href="#" routerLink="/list"><i class="icon-home"></i>&nbsp;Home</a >
          <a class="btn" href="#" routerLink="/logins" (click)="logOut()"><i class="icon-logout"></i> <span [innerText]="isAnonymous ? '&nbsp;Login' : '&nbsp;Log Out'"></span></a>
        </div>
      </li>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>
<app-footer class="footer-eo4geo">
  <span><a href="http://eo4geo.uji.es">EO4GEO</a></span>
  <span class="ml-auto"> <a href="https://firebasestorage.googleapis.com/v0/b/eo4geo-uji.appspot.com/o/manual.pdf?alt=media&token=6daace9c-59dc-4b91-b5b0-cd6889136f9f">User Manual</a> <a href="#">FAQ</a> <a href="mailto:eo4geo@gmail.com?subject=EO4GEO Tools Contact">Contact</a></span>
</app-footer>
