  class="nav-bar-eo4geo"
  [navbarBrandRouterLink]="['/dashboard']"

  [navbarBrandFull]="{
    src: 'assets/img/brand/icon-inline.svg',
    width: 255,
    height: 45,
    alt: 'CoreUI Logo'
  }"
  [sidebarToggler]="false"
  [mobileSidebarToggler]="false"
  [mobileAsideMenuToggler]="false"
  [asideMenuToggler]="false"
>

</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="false">
    <!-- Change to true to show sidebar menu  [sidebarToggler]="'lg'"  -->
    <app-sidebar-nav
      [navItems]="navItems"
      [perfectScrollbar]
      [disabled]="sidebarMinimized"
    ></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div
          class="btn-group"
          role="group"
          aria-label="Button group with nested dropdown">

          <a class="btn"> Hello {{username}}! </a>
          <a class="btn" href="http://eo4geo.uji.es"><i class="icon-list"></i> &nbsp;All tools</a>
          <a class="btn" href="#" routerLink="/list"><i class="icon-home"></i>&nbsp;OPT</a >
          
        <!--   <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a> -->
          <a class="btn" href="#" (click)="logOut()"><i class="icon-settings"></i> &nbsp;Log Out</a>
        </div>
      </li>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>
<app-footer class="footer-eo4geo">
  <span><a href="#">EO4GEO</a></span>
  <span class="ml-auto"> <a href="#">FAQ</a> <a href="#">Contact</a></span>
</app-footer>
