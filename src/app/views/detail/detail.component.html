<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-4 col-md-2">
              Detail
            </div>
            <div class="col-sm-4 offset-md-4 col-md-4"></div>
            <div class="col-sm-4 col-md-2">
              <div *ngIf="selectedProfile; else loading" class="row">
                <div class="cols-xs-2 col-md-3">
                  <button type="button" class="btn btn-block btn-link">
                    <i class="fa fa-share-alt fa-lg"></i>
                  </button>
                </div>
                <div class="cols-xs-2 col-md-3">
                  <button type="button" class="btn btn-block btn-link" routerLink="/newop/duplicate/{{ selectedProfile._id }}">
                    <i class="fa fa-copy fa-lg"></i>
                  </button>
                </div>
                <div class="cols-xs-2 col-md-3">
                  <button type="button" class="btn btn-block btn-link" routerLink="/newop/copy/{{ selectedProfile._id }}">
                    <i class="fa fa-edit fa-lg"></i>
                  </button>
                </div>
                <div class="cols-xs-2 col-md-3">
                  <button type="button" class="btn btn-block btn-link" (click)="occuprofilesService.removeOccuProfile(selectedProfile._id)" routerLink="/list">
                    <i class="fa fa-trash-o fa-lg"></i>
                  </button>
                </div>
              </div> 
            </div>
          </div>
        </div>
        <div class="card-body">
          <ng-container *ngIf="selectedProfile; else loading">
            <div class="row">
              <div class="col-md-6">
                <h1>{{ selectedProfile.title }}</h1>
              </div>
              <div class="col-md-2 offset-md-3">
                <h5>{{ selectedProfile.field.name }}</h5>
              </div>
              <div class="col-md-1">
                <button type="button" class="btn btn-default btn-secondary"
                  tooltip="The threshold of knowledge by which a person is capable to understand the information given in a certain domain."
                  placement="left">
                  EQF {{ selectedProfile.eqf }}
                </button>
              </div>
            </div>
            <p>{{ selectedProfile.description }}</p>
            <hr />
            <div class="row">
              <div class="col-md-4">
                <label>Knowledge</label>
                <span
                  tooltip="The occupational profile knowledge represent the comprehensive awareness in certain areas/domains, which complete the list of theoretical capacity learning."
                  class="badge badge-primary badge-pill">i</span>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-md-8">
                <button *ngFor="let mk of selectedProfile.knowledge" type="button" class="btn btn-pill" [ngClass]="'bok-' + ( mk | slice:1:3 )">
                  {{ mk }}
                </button>
              </div>
              <div class="col-md-4">
                <p><small class="text-muted"> BoK Coverage </small></p>
                <div *ngFor="let k of statistics" class="row">
                  <div class="col-md-2">
                    <div class="float-right">
                      <small class="text-muted"> [{{k.code}}] {{k.value}}% </small>
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="progress progress-xs">
                      <div class="progress-bar" [ngClass]="'bok-' + k.code" role="progressbar" aria-valuenow="k.value" [style.width.%]="k.value"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-md-4">
                <label>Skills</label>
                <span
                  tooltip="Skills represent the ability to apply knowledge and use know-how to complete tasks and solve problems in a certain occupational profile."
                  class="badge badge-primary badge-pill">i</span>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-md-12">
                <div *ngIf="selectedProfile.skills.length > 0">
                  <button *ngFor="let ms of selectedProfile.skills" type="button" class="btn btn-pill btn-light">
                    {{ ms }}
                  </button>
                </div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-md-4">
                <label>Competences</label>
                <span
                  tooltip="Competence is the proven ability to use knowledge, skills and personal, social and/or methodological abilities, in work or study situations and in professional and personal development."
                  class="badge badge-primary badge-pill">i</span>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-md-12">
                <button *ngFor="let mc of selectedProfile.competences" type="button" class="btn btn-pill btn-primary">
                  {{ mc }}
                </button>
              </div>
            </div>
          </ng-container>
          <ng-template #loading>
            <app-loading-indicator></app-loading-indicator>
          </ng-template>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
