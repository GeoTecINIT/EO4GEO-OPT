<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-4 col-md-2">
              Add New Occupational Profile
            </div>
            <div class="col-sm-4 offset-md-4 col-md-4">
            </div>
            <div class="col-sm-4 col-md-2">
              <div class="row">

              </div>
            </div>
          </div>
        </div>
        <div class="card-body">

          <form #newOPForm="ngForm">
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" [(ngModel)]="model.title" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="field">Field</label>
                  <input type="text" class="form-control" id="field" [(ngModel)]="model.field" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-11">
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" class="form-control" id="description" [(ngModel)]="model.description">
                </div>
              </div>
              <div class="col-md-1">
                <div class="form-group">
                  <label for="eqf">EQF</label>
                  <input type="number" size="1" class="form-control" id="eqf" [(ngModel)]="model.eqf">
                </div>
              </div>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>

          <div class="row">
            <div class="col-md-6">



            </div>
            <div class="col-md-2 offset-md-3">
              <h5>Field's Name </h5>
            </div>
            <div class="col-md-1">
              <button type="button" class="btn btn-default btn-secondary"
                tooltip="The threshold of knowledge by which a person is capable to understand the information given in a certain domain."
                placement="left">
                EQF 6
              </button>
            </div>
          </div>

          <div class="row text-center">
            <div class="col-md-4">
              <h5>Knowledge</h5>
              
            </div>
            <div class="col-md-4">
              <h5>Skills</h5>
             
            </div>
            <div class="col-md-4">
              <h5>Competences</h5>
             
            </div>
          </div>

        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
