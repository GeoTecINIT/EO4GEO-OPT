<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-4 col-md-2">
              <button
                type="button"
                class="btn btn-block btn-outline-primary"
                routerLink="/newop/empty"
              >
                New Occupational Profile
              </button>
            </div>
            <div class="col-sm-4 offset-md-4 col-md-4">
              <div class="input-group">
                <span class="input-group-prepend">
                  <button class="btn btn-primary" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
                <input
                  class="form-control"
                  id="input1-group2"
                  type="text"
                  name="input1-group2"
                  placeholder="Search"
                  autocomplete="search"
                />
              </div>
            </div>
            <div class="col-sm-4 col-md-2">
              <button type="button" class="btn btn-block btn-link">
                Advanced Search
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div *ngFor="let o of occupationalProfiles | async" class="row">
            <div class="col-md-10">
              <button
                type="button"
                class="btn text-justify"
                routerLink="/detail/{{ o._id }}"
              >
                <h1>{{ o.title }}</h1>
                <p>{{ o.description }}</p>
                <span *ngFor="let mk of o.knowledge" class="badge badge-pill badge-danger float-right"
                  > {{mk}}
                </span>
              </button>
            </div>
            <div class="col-md-2">
              <div class="row">
                <div class="col-sm-4 col-md-4">
                  <button
                    type="button"
                    class="btn btn-block btn-link"
                    routerLink="/newop/duplicate/{{ o._id }}"
                  >
                    <i class="fa fa-copy fa-lg mt-4"></i>
                  </button>
                </div>
                <div class="col-sm-4 col-md-4">
                  <button
                    type="button"
                    class="btn btn-block btn-link"
                    routerLink="/newop/copy/{{ o._id }}"
                  >
                    <i class="fa fa-edit fa-lg mt-4"></i>
                  </button>
                </div>
                <div class="col-sm-4 col-md-4">
                  <button
                    type="button"
                    class="btn btn-block btn-link"
                    (click)="removeOccuProfile(o._id)"
                  >
                    <i class="fa fa-trash-o fa-lg mt-4"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
